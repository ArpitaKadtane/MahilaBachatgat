<app-header></app-header>

<div class="loan-application-container">
  <h1 class="title">ЁЯПж рдХрд░реНрдЬрд╛рд╕рд╛рдареА рдЕрд░реНрдЬ рдХрд░рд╛</h1>
  <section class="loan-form-section">
    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="loan-form">
      <label>ЁЯСд рдкреВрд░реНрдг рдирд╛рд╡:</label>
      <input
        type="text"
        formControlName="fullName"
        placeholder="рддреБрдордЪреЗ рдкреВрд░реНрдг рдирд╛рд╡ рдЯрд╛рдХрд╛"
        required
      />

      <label>ЁЯУЕ рдЬрдиреНрдорддрд╛рд░реАрдЦ:</label>
      <input type="date" formControlName="dob" required />

      <label>ЁЯУЮ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░:</label>
      <input
        type="tel"
        formControlName="mobile"
        placeholder="10-рдЕрдВрдХреА рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░"
        required
      />

      <label>ЁЯЖФ PAN рдХреНрд░рдорд╛рдВрдХ:</label>
      <input
        type="text"
        formControlName="pan"
        placeholder="PAN рдирдВрдмрд░ рдЯрд╛рдХрд╛"
        required
      />

      <label>ЁЯТ╝ рдиреЛрдХрд░реАрдЪрд╛ рдкреНрд░рдХрд╛рд░:</label>
      <select formControlName="employmentType" required>
        <option value="">рдирд┐рд╡рдбрд╛</option>
        <option value="рдиреЛрдХрд░реАрдд">рдиреЛрдХрд░реАрдд</option>
        <option value="рд╕реНрд╡рддрдГрдЪрд╛ рд╡реНрдпрд╡рд╕рд╛рдп">рд╕реНрд╡рддрдГрдЪрд╛ рд╡реНрдпрд╡рд╕рд╛рдп</option>
      </select>

      <label>ЁЯТ░ рд╡рд╛рд░реНрд╖рд┐рдХ рдЙрддреНрдкрдиреНрди:</label>
      <input
        type="number"
        formControlName="income"
        placeholder="рдЙрджрд╛рд╣рд░рдг: 5,00,000"
        required
      />

      <label>ЁЯТ╡ рдХрд░реНрдЬрд╛рдЪреА рд░рдХреНрдХрдо (тВ╣):</label>
      <input
        type="number"
        formControlName="loanAmount"
        placeholder="рдХрд░реНрдЬрд╛рдЪреА рд░рдХреНрдХрдо рдЯрд╛рдХрд╛"
        required
      />

      <label>ЁЯУИ рдХрд░реНрдЬрд╛рдЪрд╛ рдЙрджреНрджреЗрд╢:</label>
      <select formControlName="loanPurpose" required>
        <option value="рд╡реНрдпрд╡рд╕рд╛рдп">рд╡реНрдпрд╡рд╕рд╛рдп</option>
        <option value="рд╢рд┐рдХреНрд╖рдг">рд╢рд┐рдХреНрд╖рдг</option>
        <option value="рд╡реИрдпрдХреНрддрд┐рдХ рдЦрд░реНрдЪ">рд╡реИрдпрдХреНрддрд┐рдХ рдЦрд░реНрдЪ</option>
        <option value="рдЧреГрд╣ рдХрд░реНрдЬ">рдЧреГрд╣ рдХрд░реНрдЬ</option>
      </select>

      <label>ЁЯУЕ рдХрд░реНрдЬ рдХрд╛рд▓рд╛рд╡рдзреА (рдорд╣рд┐рдиреЗ):</label>
      <input
        type="number"
        formControlName="loanTenure"
        placeholder="рдЙрджрд╛. 12, 24, 36 рдорд╣рд┐рдиреЗ"
        required
      />

      <label>ЁЯПб рд╕реНрдерд╛рдпреА рдкрддреНрддрд╛:</label>
      <textarea
        formControlName="address"
        placeholder="рддреБрдордЪрд╛ рд╕рдВрдкреВрд░реНрдг рдкрддреНрддрд╛ рдЯрд╛рдХрд╛"
        required
      ></textarea>

      <label>ЁЯПж рдмрдБрдХ рдЦрд╛рддреЗ рдХреНрд░рдорд╛рдВрдХ:</label>
      <input
        type="text"
        formControlName="accountNumber"
        placeholder="рдЙрджрд╛. 1234567890"
        required
      />

      <label>ЁЯПж рдмрдБрдХреЗрдЪреЗ рдирд╛рд╡:</label>
      <input
        type="text"
        formControlName="bankName"
        placeholder="рдЙрджрд╛. SBI, HDFC"
        required
      />

      <label>ЁЯПж IFSC рдХреЛрдб:</label>
      <input
        type="text"
        formControlName="ifscCode"
        placeholder="рдЙрджрд╛. SBIN0001234"
        required
      />

      <label>ЁЯУС рдкрд░рддрдлреЗрдб рдпреЛрдЬрдирд╛:</label>
      <select formControlName="repaymentPlan" required>
        <option value="рдорд╛рд╕рд┐рдХ рдкрд░рддрдлреЗрдб">рдорд╛рд╕рд┐рдХ рдкрд░рддрдлреЗрдб</option>
        <option value="рддреНрд░реИрдорд╛рд╕рд┐рдХ рдкрд░рддрдлреЗрдб">рддреНрд░реИрдорд╛рд╕рд┐рдХ рдкрд░рддрдлреЗрдб</option>
      </select>

      <button type="submit" class="submit-btn" [disabled]="loanForm.invalid">
        тЬЕ рдЕрд░реНрдЬ рдХрд░рд╛
      </button>
    </form>
  </section>
</div>

<app-footer></app-footer>
