<app-header></app-header>

<div class="login-container">
  <div class="login-box">
    <h2>लॉगिन करा</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

      <!-- User Type Dropdown -->
      <div class="form-group">
        <label for="userType">वापरकर्ता प्रकार</label>
        <select id="userType" [(ngModel)]="userType" name="userType" required #userTypeRef="ngModel">
          <option value="" disabled>वापरकर्ता निवडा</option>
          <option value="leader">गटप्रमुख</option>
          <option value="member">सदस्य</option>
        </select>
        <div class="error" *ngIf="userTypeRef.invalid && userTypeRef.touched">
          कृपया वापरकर्ता प्रकार निवडा
        </div>
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <label for="contact">मोबाईल क्रमांक</label>
        <input
          type="tel"
          id="contact"
          [(ngModel)]="contact"
          name="contact"
          placeholder="मोबाईल क्रमांक प्रविष्ट करा"
          required
          pattern="[6-9][0-9]{9}"
          #contactRef="ngModel"
        />
        <div class="error" *ngIf="contactRef.invalid && contactRef.touched">
          <span *ngIf="contactRef.errors?.['required']">मोबाईल क्रमांक आवश्यक आहे</span>
          <span *ngIf="contactRef.errors?.['pattern']">वैध 10-अंकी मोबाईल क्रमांक प्रविष्ट करा</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">पासवर्ड</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="पासवर्ड प्रविष्ट करा"
          required
          minlength="6"
          #passwordRef="ngModel"
        />
        <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
          <span *ngIf="passwordRef.errors?.['required']">पासवर्ड आवश्यक आहे</span>
          <span *ngIf="passwordRef.errors?.['minlength']">पासवर्ड किमान 6 वर्णांचा असावा</span>
        </div>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="btn" [disabled]="loginForm.invalid">लॉगिन करा</button>

      <!-- Forgot Password -->
      <div class="actions">
        <a href="#" class="forgot-password">पासवर्ड विसरलात?</a>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <a (click)="goToRegister()">नवीन सदस्य? नोंदणी करा</a>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
